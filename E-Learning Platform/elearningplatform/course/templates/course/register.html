{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
        <h3>Register</h3>

        {% if registered %}
        <strong>thank you for registering</strong>
        {% else %}
       

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
